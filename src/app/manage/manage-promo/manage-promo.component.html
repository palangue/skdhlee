<div fxLayout="column" fxFlexFill>
  <app-header
    [deviceXs]="deviceXs"
    (selectedMenu)="setPage($event)"
  ></app-header>
  <div>
    <app-promo-list *ngIf="pageIndexer === 'promo_list'"></app-promo-list>
    <app-phone-list *ngIf="pageIndexer === 'phone_list'"></app-phone-list>
    <app-phone-detail *ngIf="pageIndexer === 'phone_detail'"></app-phone-detail>
    <app-plan-list *ngIf="pageIndexer === 'plan_list'"></app-plan-list>
    <!-- <app-plan-detail *ngIf="pageIndexer === 'plan_list'"></app-plan-detail> -->
    <app-customer-list
      *ngIf="pageIndexer === 'customer_list'"
    ></app-customer-list>
  </div>
</div>
