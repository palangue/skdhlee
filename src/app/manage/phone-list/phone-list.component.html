<div fxLayout='column' fxLayoutGap='16px'>
    <div fxLayout='row' fxLayoutAlign='end center' [ngStyle]='{"padding-right" : "16px"}'>
        <div><button mat-raised-button color='primary' (click)='btnAddDevice()' >단말기 추가</button></div>
    </div>
    <div fxLayout='column' [ngStyle]='{"padding-left" : "16px", "padding-right" : "16px"}' >
        <mat-form-field>
            <mat-label>검색</mat-label>
            <input matInput (keyup)='applyFilter($event)' placeholder="ex. iphone 12 mini" #input>
        </mat-form-field>
        <div class='mat-elevation-z4 ' fxLayout='column' fxFlexFill>
            <table mat-table [dataSource]='dataSource'  matSort>
                <!-- 폰 이름 -->
                <ng-container matColumnDef="PhoneName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>단말기 이름</th>
                    <td mat-cell *matCellDef="let element"> {{element.PhoneName}} </td>
                </ng-container>
                <ng-container matColumnDef='storage'>
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>저장 공간</th>
                    <td mat-cell *matCellDef='let element'>{{element.storage}}</td>
                </ng-container>
                <ng-container matColumnDef='custom'>
                    <th mat-header-cell *matHeaderCellDef ></th>
                    <td mat-cell *matCellDef='let element'>
                        <button mat-button (click)='btnTest1(element.PhoneName, element.idx, element)'>저장</button>
                        <button mat-button (click)='btnTest2(element.PhoneName, element.idx)'>수정</button>
                    </td>
                </ng-container>
                
                <!-- 테이블 정보 -->
                <tr mat-header-row *matHeaderRowDef="headerColumnInfo"></tr>
                <!-- <tr mat-row *matRowDef='let row; columns : headerColumnInfo;' (click)='tableClickTest(row)'></tr> -->
                <tr mat-row *matRowDef='let row; columns : headerColumnInfo;'></tr>
            
                <!-- 매칭 결과가 없을 때 아래가 보임 -->
                <tr class='mat-row' *matNoDataRow>
                    <td class='mat-cell' colspan='4' >다음에 대한 검색 결과가 없습니다. {{ input.value }}</td>
                </tr>

            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 30, 50]"></mat-paginator>
        </div>
        
    </div>

</div>
