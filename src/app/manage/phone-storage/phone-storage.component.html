<!-- 단말기 용량 + 가입 방법에 대한 가격 설정 -->
<mat-card fxLayout="column" fxLayoutGap="16px" class='mat-elevation-z8' [ngStyle]="{'margin': '16px'}">
    <mat-toolbar fxLayoutAlign='space-between center'>
        <span>단말기 용량 별 가격</span>
        <span></span>
        <button mat-raised-button color="primary">용량 추가</button>
        </mat-toolbar>
    <table mat-table [dataSource]="storageList" class="mat-elevation-z4" fxFlexFill>
        <ng-container matColumnDef="storage">
            <th mat-header-cell *matHeaderCellDef>용량</th>
            <td mat-cell *matCellDef="let element">{{ element.Size }}</td>
        </ng-container>
        <ng-container matColumnDef="newDevice">
            <th mat-header-cell *matHeaderCellDef>신규 가입</th>
            <td mat-cell *matCellDef="let element">
                {{ element.NewDevice | number: "1.0-0" }} 원
            </td>
        </ng-container>
        <ng-container matColumnDef="changeDevice">
            <th mat-header-cell *matHeaderCellDef>기기 변경</th>
            <td mat-cell *matCellDef="let element">
                {{ element.ChangeDevice | number: "1.0-0" }} 원
            </td>
        </ng-container>
        <ng-container matColumnDef="moveNumber">
            <th mat-header-cell *matHeaderCellDef>번호 이동</th>
            <td mat-cell *matCellDef="let element">
                {{ element.MoveNumber | number: "1.0-0" }} 원
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button (click)="btnModifyStorageInfo(element)" color='primary'>
                    수정
                </button>
                <button mat-button (click)="btnDeleteStorageInfo(element)" color='warn'>
                    삭제
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="storageTableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: storageTableColumns"></tr>
    </table>
</mat-card>
