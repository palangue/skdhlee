<div fxLayout="column" fxLayoutGap="16px" [ngStyle]="{ padding: '16px' }">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayoutGap="16px">
      <mat-form-field appearance="fill">
        <mat-label>행사 업체 선택</mat-label>
        <mat-select [(ngModel)]="selectedCompany" name="food">
          <mat-option *ngFor="let comp of promotionDataSource" [value]="comp">
            {{comp.promotion_target_company}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-button color='primary' (click)='btnSearchCompany()'>조회</button>
      <button mat-button color='primary' (click)='btnAddPromotion()'>추가</button>
    </div>

    <button mat-raised-button color="primary" (click)="btnAddDevice()">
      복지금 관리
    </button>
  </div>
  <!-- Table 정보 -->
  <div>
    <table mat-table [dataSource]="promotionDeviceDataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>장비 이름</th>
        <td mat-cell *matCellDef="let elementItem">
          {{ elementItem.deviceName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="newDevice">
        <th mat-header-cell *matHeaderCellDef>신규 가입</th>
        <td mat-cell *matCellDef="let elementItem">
          {{ elementItem.newDevice | number: "1.0-0" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="netName">
        <th mat-header-cell *matHeaderCellDef>통신망</th>
        <td mat-cell *matCellDef='let element'> {{ element.sktNetType }}</td>
      </ng-container>

      <ng-container matColumnDef="planName">
        <th mat-header-cell *matHeaderCellDef>요금제</th>
        <td mat-cell *matCellDef='let element'> {{ element.planName }}</td>
      </ng-container>

      <ng-container matColumnDef="changeDevice">
        <th mat-header-cell *matHeaderCellDef>기기 변경</th>
        <td mat-cell *matCellDef="let elementItem">
          {{ elementItem.changeDevice | number: "1.0-0" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="moveNumber">
        <th mat-header-cell *matHeaderCellDef>번호 이동</th>
        <td mat-cell *matCellDef="let elementItem">
          {{ elementItem.moveNumber | number: "1.0-0" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="promotion_actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let elementItem">
          <div fxLayoutGap="4px">
            <button mat-flat-button color="primary" (click)="promo_item_modify(elementItem)">
              수정
            </button>
            <button mat-button color="warn" (click)="promo_item_delete(elementItem)">
              삭제
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="promotionDeviceColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: promotionDeviceColumns"></tr>
    </table>
  </div>

</div>
