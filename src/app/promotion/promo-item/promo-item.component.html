<mat-toolbar color='warn'>
    <span>iPhone 12 프로모션</span>
</mat-toolbar>

<div class='content' fxLayout='row wrap' fxLayoutGap='16px grid'>
    <div fxFlex='25%' fxFlex.xs='100%' fxFlex.sm='25%' *ngFor='let data of items'>

        <mat-card class='mat-elavation-z8'>
            <mat-card-header>
                <mat-card-title>{{ data.PhoneName }}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="data.mainImgSrc">

            <mat-card-content>
                <mat-label fxLayoutAlign='space-between center'>
                    <span>출고가 : </span><span></span><span [ngStyle]='{"color" : "blue"}'>{{ data.origin_price | number:'1.0-0' }} 원</span>
                </mat-label>
                <br/>
                <mat-label fxLayoutAlign='space-between center'>
                    <span>신규 : </span><span></span> <span>{{ data.NewDevice | number:'1.0-0'}} 원</span>
                </mat-label>
                <mat-label fxLayoutAlign='space-between center'>
                    <span>기변 : </span><span></span><span>{{ data.ChangeDevice | number:'1.0-0'}} 원</span>
                </mat-label>
                <mat-label fxLayoutAlign='space-between center'>
                    <span>번이 : </span><span></span><span>{{ data.MoveNumber | number:'1.0-0'}} 원</span>
                </mat-label>
                <br/>
                <mat-label fxLayoutAlign='space-between center'>
                    <span>색상 : </span>
                    <span></span>
                    <div fxLayout='row'>
                        <span *ngFor='let color of data.colors'>
                            <app-color-box [phoneColor]='color.value'></app-color-box>
                        </span>
                    </div>                   
                </mat-label>
                <mat-label fxLayoutAlign='space-between center'>
                    <span>용량 :</span>
                    <span></span>
                    <span>{{ data.storageSize }} G</span>
                    
                </mat-label>
            </mat-card-content>
            <mat-card-actions>
                <button mat-stroked-button color='primary' (click)='btnBuy(data)'>구매신청</button>
                <button mat-stroked-button color='warn' (click)='btnDetail(data)'>상세보기</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
